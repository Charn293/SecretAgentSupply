<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

<!--Secret Agent Title-->
  <div class="agent">
    <div class="container">
      <img src="./resources/images/logo.png" alt="secret agent logo"/>
      <h3>SECRET AGENT SUPPLY INC.</h3>
    </div>
  </div>

<!--Bikes and Motorcycles-->
    <div class="bikes">
      <div class="container">
        <div class="advert">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORTS BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

<!--Menu navigation-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

<!--Popular items-->
  <div class="container">
    <div class="products">
      <div class="product pen">
        <div class="items">
          <img src="./resources/images/pen.png" alt="Pen Image"/>
        </div>
          <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="items">
          <img src="./resources/images/watch.png" alt="Watch Image"/>
        </div>
          <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="items">
          <img src="./resources/images/glasses.png" alt="Glasses Image"/>
        </div>
          <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

<!--Business location and hours-->
  <div class="container">
    <div class="business">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

<!--Footer-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
